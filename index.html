<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fe fit</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside>
      <section class="aside-title">
        <h1 class="aside-title-text">FE</h1>
        <p class="aside-title-text-squared">fit</p>
      </section>
      <nav class="aside-nav">
        <ul class="aside-nav-list">
          <li class="aside-nav-list-item">daily summary</li>
          <li class="aside-nav-list-item">weekly summary</li>
          <li class="aside-nav-list-item">calendar</li>
          <li class="aside-nav-list-item">training</li>
          <li class="aside-nav-list-item">goals</li>
          <li class="aside-nav-list-item">activities</li>
          <li class="aside-nav-list-item">heart rate</li>
          <li class="aside-nav-list-item" id="last-nav-list-item">motivation</li>
        </ul>
      </nav>
    </aside>
    <main class="recent-workout">

      <h2 class="recent-workout-title">william's most recent workouts</h2>

      <div class="recent-workout-container">
        <section class="recent-workout-swim">
          <article class="icon-semi-circle-container swim-container">
          </article>
          <article class="workout-duration-green">
            57:02
          </article>
          <article class="workout-distance-green">
            1934 m
          </article>
        </section>

        <section class="recent-workout-bike">
          <article class="icon-semi-circle bike-container">
          </article>
          <article class="workout-duration-blue">
            3:05:01
          </article>
          <article class="workout-distance-blue">
            33.1 mi
          </article>
        </section>

        <section class="recent-workout-run">
          <article class="icon-semi-circle run-container">
          </article>
          <article class="workout-duration-light-blue">
            59:02
          </article>
          <article class="workout-distance-light-blue">
            5.03 mi
          </article>
        </section>
      </div>
      <section class="footer">see workout details</section>
    </main>
  </body>
</html>
